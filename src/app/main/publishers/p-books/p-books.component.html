<app-header></app-header>
<div class="book-store">

       
    <div class="main-wrapper">
    
     <div class="popular-books">
      <div class="main-menu">
       <div class="genre">{{'author.booksOf' |translate}} <strong> {{publisher.name}} </strong> </div>
       <div class="book-types">
        <!-- <a (click)="getAllBooks()" class="book-type active"> All Genres</a>
        <a (click)="getGenreBooks(genre.id)" class="book-type" *ngFor="let genre of genres" > {{genre.name}}</a> -->
       
       </div>

      </div>
      <div class="book-cards">
       <div class="book-card" *ngFor="let book of books">
        <div class="content-wrapper">
          <!-- <img (click)="bookClicked(book)" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F6%2F2019%2F07%2Fchances-are-1-2000.jpg&q=85" alt="" class="book-card-img"> -->
          <img (click)="bookClicked(book)" src="{{book.image}}" alt="" class="book-card-img">
        <div class="card-content">
            <div class="book-name">{{book.title}}</div>
                <div class="book-by">{{'main.by'|translate}} 
                    <span *ngFor="let author of book.author">
                        {{author}}{{'comma'|translate}}
                    </span> </div>
                    <app-rate [bookId]="book.id" ></app-rate>

            <div class="book-sum card-sum">Readers of all ages and walks of life have drawn inspiration and empowerment from Elizabeth Gilbertâ€™s books for years. </div>
            <div class="show-details">
                <button type="button" [routerLink]="['/books', book.id]" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                     show details
                  </button>
                  <button (click)="addToCard(book)" class="btn btn-primary">Add to Cart</button>

            </div>
        </div>
           
        
       </div>
       
       </div>
       
       
      </div>
     </div>
    </div>
   </div>
