
<div class="container" [ngStyle]="{ 'text-align': this.apiService.currentDir === 'rtl'? 'right': 'left'}">
	<p class="alert alert-success" *ngIf="showSuccessFullMessage">
		{{'auth.success'|translate}}
		 </p>
</div>
<div class="login-wrap" [ngStyle]="{ 'text-align': this.apiService.currentDir === 'rtl'? 'right': 'left'}">
	
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">{{'auth.signin'|translate}}</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">{{'auth.signup'|translate}}</label>
		
		<div class="login-form">
			<form class="sign-in-htm" [formGroup]="signinForm" (ngSubmit)="signIn()">
				<div class="group">
					<label for="user" class="label">{{'auth.username'|translate}}</label>
					<input id="user" type="text" formControlName="username" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">{{'auth.password'|translate}}</label>
					<input id="pass" type="password" formControlName="password" class="input" data-type="password">
				</div>
				<!-- <div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span>{{'auth.keepme'|translate}}</label>
				</div> -->
				<div class="group">
					<button type="submit" [disabled]="!signinForm.valid" class="button  small" value="Sign In">{{'auth.signin'|translate}}</button>
				</div>
				<div class="hr"></div>
				<!-- <div class="foot-lnk">
					<a href="#forgot">{{'auth.forget'|translate}}</a>
				</div> -->
			</form>
			<form class="sign-up-htm"  [formGroup]="signupForm" (ngSubmit)="signUp()">
				
				<div class="group">
					<label for="user" class="label">{{'auth.username'|translate}}</label>
					<input id="user" type="text" formControlName="username" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">{{'auth.first'|translate}}</label>
					<input id="pass" type="text" formControlName="first_name" class="input">
				</div> 
				<div class="group">
					<label for="pass" class="label">{{'auth.last'|translate}}</label>
					<input id="pass" type="text" formControlName="last_name" class="input">
				</div> 
				<div class="group">
					<label for="pass" class="label">{{'auth.password'|translate}}</label>
					<input id="pass" type="password" formControlName="password" class="input" data-type="password">
				</div>
				
				<div class="group">
					<label for="pass" class="label">{{'auth.email'|translate}}</label>
					<input id="pass" type="text" formControlName="email" class="input">
				</div> 
				<div class="group">
					<button type="submit" class="button  small" [disabled]="!signupForm.valid"  value="Sign Up">{{'auth.signup'|translate}}</button>
				</div>
				
				<div class="hr"></div>
				<!-- <div class="foot-lnk">
					<label for="tab-1">{{'auth.already'|translate}}</label>
				</div> -->
				
			</form>
			
		</div>
    </div>
</div>
